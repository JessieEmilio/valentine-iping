<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="heartPng2.png" alt="Envelope" id="envelope" />
      <p>I Got You Something, <br>
        You Can Take My Heart!
      </p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="celandjessKid.jpeg" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <!-- <img src="yes.png" class="btn yes-btn" alt="Yes" /> -->
           <button id="yesBtn">YES</button>

          <div class="no-wrapper">
            <!-- <img src="no.png" class="btn no-btn" alt="No" /> -->
            <button id="noBtn">NO</button>
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none; font-size: 40px;">
          <!-- <strong>Click The Picture</strong> -->
        </p>
       

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
